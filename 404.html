    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const closeMobileMenu = document.getElementById('close-mobile-menu');

      if (mobileMenuButton && mobileMenu && closeMobileMenu) {
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
        closeMobileMenu.addEventListener('click', () => mobileMenu.classList.add('hidden'));
        mobileMenu.addEventListener('click', (event) => {
          if (event.target === mobileMenu) {
            mobileMenu.classList.add('hidden');
          }
        });
      }

      const header = document.querySelector('header[role="banner"]');
      const navBar = header ? header.querySelector('nav') : null;
      const updateHeaderBackground = () => {
        if (!header) return;
        const isSolid = window.scrollY > 10;
        header.classList.toggle('header-solid', isSolid);
        if (navBar) navBar.classList.toggle('nav-solid', isSolid);
      };
      updateHeaderBackground();
      window.addEventListener('scroll', updateHeaderBackground, { passive: true });
    });
    
  </script>
